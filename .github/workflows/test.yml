name: test

on: [pull_request, push]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall pytest -y
          pip install -e .[test]
      
      - name: Run tests
        run: |
          flake8 src/
          py.test --cov=wagtailthemes

